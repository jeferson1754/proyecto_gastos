<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked Line Chart - Apache ECharts Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #chart-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: none; /* Inicialmente oculto */
    }
    .fade {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .fade.show {
      opacity: 1;
      display: block;
    }
    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn-toggle">Ver más</button>
  </div>
  <div id="chart-container" class="fade"></div>

  <script src="https://fastly.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
  <script>
    // Gráfico inicializado al mostrar el contenedor
    let chartInitialized = false;

    document.querySelector('.btn-toggle').addEventListener('click', function () {
      const chartContainer = document.getElementById('chart-container');
      const isHidden = chartContainer.style.display === 'none';

      if (isHidden) {
        chartContainer.classList.add('show');
        chartContainer.style.display = 'block';

        if (!chartInitialized) {
          initChart();
          chartInitialized = true;
        }
      } else {
        chartContainer.classList.remove('show');
        chartContainer.style.display = 'none';
      }
    });

    function initChart() {
      var dom = document.getElementById('chart-container');
      var myChart = echarts.init(dom, null, {
        renderer: 'canvas',
        useDirtyRect: false
      });
      
      var option = {
        title: {
          text: 'Stacked Line'
        },
        tooltip: {
          trigger: 'axis'
        },
        legend: {
          data: ['Email', 'Union Ads', 'Video Ads', 'Direct', 'Search Engine']
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        toolbox: {
          feature: {
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          boundaryGap: false,
          data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
          type: 'value'
        },
        series: [
          {
            name: 'Email',
            type: 'line',
            stack: 'Total',
            data: [120, 132, 101, 134, 90, 230, 210]
          },
          {
            name: 'Union Ads',
            type: 'line',
            stack: 'Total',
            data: [220, 182, 191, 234, 290, 330, 310]
          },
          {
            name: 'Video Ads',
            type: 'line',
            stack: 'Total',
            data: [150, 232, 201, 154, 190, 330, 410]
          },
          {
            name: 'Direct',
            type: 'line',
            stack: 'Total',
            data: [320, 332, 301, 334, 390, 330, 320]
          },
          {
            name: 'Search Engine',
            type: 'line',
            stack: 'Total',
            data: [820, 932, 901, 934, 1290, 1330, 1320]
          }
        ]
      };

      if (option && typeof option === 'object') {
        myChart.setOption(option);
      }

      // Redimensionar el gráfico cuando se ajusta la ventana
      window.addEventListener('resize', myChart.resize);
    }
  </script>
</body>
</html>
