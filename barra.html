<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Estilos de Barra de Desplazamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1,
        h2 {
            color: #333;
        }

        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .demo-box {
            width: calc(50% - 10px);
            margin-bottom: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .demo-box h2 {
            padding: 10px;
            margin: 0;
            background-color: #007bff;
            color: white;
        }

        .detalles-container {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .gasto-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .gasto-item:last-child {
            border-bottom: none;
        }

        /* Estilos de barra de desplazamiento */
        .scrollbar-minimalista::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-minimalista::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .scrollbar-minimalista::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar-neon::-webkit-scrollbar {
            width: 10px;
            background-color: #1a1a1a;
        }

        .scrollbar-neon::-webkit-scrollbar-thumb {
            background-color: #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
        }

        .scrollbar-progreso {
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .scrollbar-progreso::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-progreso::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 0;
            background-color: #007bff;
            transition: height 0.3s;
        }

        .scrollbar-burbujas::-webkit-scrollbar {
            width: 15px;
        }

        .scrollbar-burbujas::-webkit-scrollbar-thumb {
            background-color: #FFC107;
            border-radius: 15px;
            border: 4px solid #f9f9f9;
        }

        .scrollbar-burbujas::-webkit-scrollbar-track {
            background-color: #f9f9f9;
            border-radius: 15px;
        }

        .scrollbar-gradiente::-webkit-scrollbar {
            width: 10px;
        }

        .scrollbar-gradiente::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff00ff, #00ff00, #0000ff);
            background-size: 200% 200%;
            animation: gradientMove 5s ease infinite;
            border-radius: 5px;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <h1>Demostración de Estilos de Barra de Desplazamiento</h1>
    <div class="demo-container">
        <div class="demo-box">
            <h2>Minimalista</h2>
            <div class="detalles-container scrollbar-minimalista">
                <!-- Contenido repetido para simular una lista larga -->
            </div>
        </div>
        <div class="demo-box">
            <h2>Neón</h2>
            <div class="detalles-container scrollbar-neon">
                <!-- Contenido repetido para simular una lista larga -->
            </div>
        </div>
        <div class="demo-box">
            <h2>Indicador de Progreso</h2>
            <div class="detalles-container scrollbar-progreso">
                <!-- Contenido repetido para simular una lista larga -->
            </div>
        </div>
        <div class="demo-box">
            <h2>Burbujas</h2>
            <div class="detalles-container scrollbar-burbujas">
                <!-- Contenido repetido para simular una lista larga -->
            </div>
        </div>
        <div class="demo-box">
            <h2>Gradiente Dinámico</h2>
            <div class="detalles-container scrollbar-gradiente">
                <!-- Contenido repetido para simular una lista larga -->
            </div>
        </div>
    </div>

    <script>
        // Función para generar contenido de ejemplo
        function generarContenido() {
            const gastos = [
                "Alimentos", "Transporte", "Entretenimiento", "Servicios", "Ropa",
                "Salud", "Educación", "Viajes", "Electrónicos", "Hogar"
            ];
            let contenido = '';
            for (let i = 0; i < 20; i++) {
                const gasto = gastos[Math.floor(Math.random() * gastos.length)];
                const valor = Math.floor(Math.random() * 10000) + 1000;
                contenido += `
                    <div class="gasto-item">
                        <span>${gasto}</span>
                        <span>$${valor.toLocaleString()}</span>
                    </div>
                `;
            }
            return contenido;
        }

        // Llenar los contenedores con contenido de ejemplo
        document.querySelectorAll('.detalles-container').forEach(container => {
            container.innerHTML = generarContenido();
        });

        // Para el estilo de indicador de progreso
        document.querySelector('.scrollbar-progreso').addEventListener('scroll', function (e) {
            const scrollPercentage = (e.target.scrollTop / (e.target.scrollHeight - e.target.clientHeight)) * 100;
            e.target.style.setProperty('--scroll-percentage', `${scrollPercentage}%`);
            e.target.style.setProperty('--scroll-height', `${scrollPercentage}%`);
        });
    </script>
</body>

</html>
