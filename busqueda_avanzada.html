<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Búsqueda Avanzada</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para el ícono de búsqueda -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- jQuery completo -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        #busqueda-avanzada {
            display: none; /* Ocultar inicialmente el div de búsqueda avanzada */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Búsqueda de <span class="text-warning">Gastos</span></h2>

        <!-- Campo de búsqueda principal -->
        <div class="row mb-4">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Buscar por nombre del gasto" id="buscar-nombre">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="buscar-btn">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <button class="btn btn-secondary" id="btn-busqueda-avanzada">
                    <i class="fas fa-filter"></i> Búsqueda Avanzada
                </button>
            </div>
        </div>

        <!-- Div para búsqueda avanzada -->
        <div id="busqueda-avanzada" class="mb-4">
            <h5>Filtros Adicionales</h5>
            <div class="row mb-4">
                <div class="col-md-3">
                    <select class="form-control" id="buscar-categoria">
                        <option value="">Seleccione Categoría</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Educación">Educación</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <!-- Agrega más opciones según tus categorías -->
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Valor mínimo" id="buscar-valor-min">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Valor máximo" id="buscar-valor-max">
                </div>
       
            </div>

            <!-- Rango de fechas -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <label for="fecha-inicio">Fecha inicio:</label>
                    <input type="date" class="form-control" id="fecha-inicio">
                </div>
                <div class="col-md-3">
                    <label for="fecha-fin">Fecha fin:</label>
                    <input type="date" class="form-control" id="fecha-fin">
                </div>
            </div>
    
        </div>

        <!-- Tabla -->
        <table class="table table-bordered">
            <thead class="table-warning">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Valor</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="resultados">
                <!-- Aquí se insertarán los resultados de la búsqueda -->
            </tbody>
        </table>
    </div>

    <!-- Código JavaScript -->
    <script>
        $(document).ready(function() {
            // Función para cargar los resultados en la tabla con filtros
            function cargarDatos(nombre = '', categoria = '', valorMin = '', valorMax = '', fechaInicio = '', fechaFin = '') {
                $.ajax({
                    url: 'buscar_gastos.php',
                    method: 'POST',
                    data: {
                        nombre: nombre,
                        categoria: categoria,
                        valorMin: valorMin,
                        valorMax: valorMax,
                        fechaInicio: fechaInicio,
                        fechaFin: fechaFin
                    },
                    success: function(data) {
                        $('#resultados').html(data);
                    }
                });
            }

            // Filtrar cuando se haga clic en el botón buscar
            $('#buscar-btn').on('click', function() {
                var nombre = $('#buscar-nombre').val();
                cargarDatos(nombre);
            });

            // Filtrar con búsqueda avanzada
            $('#buscar-avanzado-btn').on('click', function() {
                var nombre = $('#buscar-nombre').val(); // Mantener el nombre de la búsqueda principal
                var categoria = $('#buscar-categoria').val();
                var valorMin = $('#buscar-valor-min').val();
                var valorMax = $('#buscar-valor-max').val();
                var fechaInicio = $('#fecha-inicio').val();
                var fechaFin = $('#fecha-fin').val();
                cargarDatos(nombre, categoria, valorMin, valorMax, fechaInicio, fechaFin);
            });

            // Mostrar/ocultar el div de búsqueda avanzada
            $('#btn-busqueda-avanzada').on('click', function() {
                $('#busqueda-avanzada').toggle(); // Alternar la visibilidad del div
            });

            // Cargar todos los datos al cargar la página
            cargarDatos();
        });
    </script>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
