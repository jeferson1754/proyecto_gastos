<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <title>Resumen Financiero</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        #chart-container {
            height: 300px;
        }

        .budget-item {
            border-right: 1px solid #dee2e6;
        }

        .budget-item:last-child {
            border-right: none;
        }

        .details {
            height: 200px;
            overflow-y: auto;
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .export-buttons {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h5 class="text-muted">Septiembre 2024</h5>
                <div class="export-buttons">
                    <button class="btn btn-primary me-2" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf me-2"></i>Exportar a PDF
                    </button>
                    <button class="btn btn-success" onclick="exportToExcel()">
                        <i class="fas fa-file-excel me-2"></i>Exportar a Excel
                    </button>
                </div>
            </div>
        </div>

        <!-- El resto del contenido HTML se mantiene igual que en la versión anterior -->
        <!-- ... -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // El script del gráfico se mantiene igual que en la versión anterior
        // ...

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(18);
            doc.text("Resumen Financiero - Septiembre 2024", 20, 20);

            doc.setFontSize(14);
            doc.text("Total Presupuesto: $10,000", 20, 30);

            doc.setFontSize(12);
            doc.text("Gastos y Cuentas: $5,000 (50%)", 20, 40);
            doc.text("Ocio: $3,000 (30%)", 20, 50);
            doc.text("Ahorro e Inversión: $2,000 (20%)", 20, 60);

            doc.save("resumen_financiero.pdf");
        }

        function exportToExcel() {
            const data = [
                ["Categoría", "Monto", "Porcentaje"],
                ["Gastos y Cuentas", 5000, "50%"],
                ["Ocio", 3000, "30%"],
                ["Ahorro e Inversión", 2000, "20%"],
                ["Total", 10000, "100%"]
            ];

            const ws = XLSX.utils.aoa_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Resumen Financiero");

            XLSX.writeFile(wb, "resumen_financiero.xlsx");
        }
    </script>
</body>

</html>
